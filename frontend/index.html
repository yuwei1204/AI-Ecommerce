<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce RAG Chatbot</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Polyfill for Buffer (required by some versions of @gradio/client) -->
    <script>
      if (typeof window.Buffer === 'undefined') {
        window.Buffer = function() {};
        window.Buffer.isBuffer = () => false;
      }
    </script>
    
    <!-- Load Gradio Client from CDN -->
    <script type="module">
      import { Client, handle_file } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
      window.GradioClient = { Client, handle_file };
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
